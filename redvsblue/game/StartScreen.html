		<script>

			options = {
			"cursorOuter": "circle-basic",
			"hoverEffect": "circle-move",
			"hoverItemMove": false,
			"defaultCursor": false,
			"outerWidth": 30,
			"outerHeight": 30
			  };
			$(document).ready(function($){//jquarys start of document

				$('#REPLAY').click(function(event){//when button pressed the following happends

					window.location.replace("game1/index.html")//automatically goes to game
					
				});
				$('#home').click(function(event){//when button pressed the following happends

					window.location.replace("game2/index.html")//automatically goes to homepage
